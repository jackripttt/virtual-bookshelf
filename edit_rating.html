<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Book Rating</title>
</head>
<body>
    <h1>Edit Rating for {{ book.title }}</h1>
    <form action="{{ url_for('edit') }}" method="POST">
        <input type="hidden" name="id" value="{{ book.id }}">
        <p><strong>Current Rating:</strong> {{ book.rating }}/10</p>
        <label for="newRating">New Rating:</label>
        <input type="number" id="newRating" name="rating" min="0" max="10" step="0.1" required placeholder="Enter new rating"><br><br>
        <button type="submit">Save Rating</button>
    </form>
    <a href="{{ url_for('home') }}">Cancel</a> |
    <a href="{{ url_for('bookshelf') }}">View Bookshelf</a>
</body>
</html>
